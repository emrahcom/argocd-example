apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/emrahcom/argocd-example.git
    targetRevision: HEAD
    path: dev
  destination:
    name: "in-cluster"
    namespace: mynamespace
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
